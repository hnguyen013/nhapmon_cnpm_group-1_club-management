{% extends "portal/base_admin.html" %}

{% block title %}Xác nhận xoá CLB{% endblock %}

{% block content %}
  <h2>Xác nhận xoá CLB</h2>
  <p>Bạn có chắc chắn muốn xoá <strong>{{ club.name }}</strong> không?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Xác nhận xoá</button>
    <a href="{% url 'portal:admin_panel:club_list' %}">Huỷ</a>
  </form>
{% endblock %}
