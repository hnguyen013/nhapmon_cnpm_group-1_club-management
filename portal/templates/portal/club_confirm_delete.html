{% extends "portal/base_admin.html" %}
{% block menu_club_active %}active{% endblock %}

{% block content %}
<h1>Xoá CLB</h1>
<p>Bạn chắc chắn muốn xoá CLB: <b>{{ club.name }}</b>?</p>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Xoá</button>
  <a class="btn btn-ghost" href="{% url 'portal:admin_panel:club_list' %}">Huỷ</a>
</form>
{% endblock %}
