{% extends "portal/base_home.html" %}
{% load static %}

{% block title %}Tạo sự kiện{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'portal/css/bcn_panel.css' %}">
{% endblock %}

{% block content %}
<div class="bcn-wrap">
  <h1>Tạo sự kiện cho CLB: {{ club.name }}</h1>

  <form method="post" class="bcn-form">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="bcn-actions">
      <button class="bcn-btn" type="submit">Tạo sự kiện</button>
      <a class="bcn-link" href="{% url 'portal:bcn_panel:dashboard' %}">Quay lại</a>
    </div>
  </form>
</div>
{% endblock %}
